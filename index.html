<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .content {
            display: flex;
            margin: 50px;
        }
        .text-section {
            flex: 1;
            padding: 20px;
        }
        .image-section {
            flex: 1;
            padding: 20px;
            text-align: center;
        }
        .image-section img {
            max-width: 80%;
            border-radius: 10px;
        }
        .logo-section {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .logo-section img {
            width: 60px; 
        }
    </style>
</head>
<body>
    <header>
        Your Page Name
    </header>
    <div class="content">
        <div class="text-section">
            <!-- Add your text content here -->
            <p>
                Your introduction or about section.
            </p>
            <p>
                Description about your work or research.
            </p>
            <p>
                Any other information you want to display.
            </p>
        </div>
        <div class="image-section">
            <img src="path-to-your-image.jpg" alt="Your Image Description">
        </div>
    </div>
    <div class="logo-section">
        <img src="path-to-logo1.jpg" alt="Logo Description 1">
        <img src="path-to-logo2.jpg" alt="Logo Description 2">
        <!-- Add more logos as needed -->
    </div>
</body>
</html>
